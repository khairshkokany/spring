<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Albums</title>
</head>
<body>
<tr th:each="Album: ${albums}">
    <td th:text="${Album.title}"></td>
    <br />
    <td th:text="${Album.artist}"></td>
    <br />
    <img th:src="${Album.imageUrl}" src="image"/>
    <br />

</tr>
</body>
</html>
